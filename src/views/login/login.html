<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />

    <script src="login.js" type="module" defer></script>
    <script src="js/jquery-3.6.0.js"></script>
    <title>연습</title>
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo"><a href="#">logo</a></div>
        <div class="menu">
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="../shop/shop.html" role="button">SHOP</a></li>
            <li>
              <a href="../login/login.html" role="button">Log in</a>
            </li>

            <li><a href="../cart/cart.html">Cart</a></li>
            <li><a href="#" hidden class="logOut">로그아웃</a></li>
            <li><a href="#" hidden class="myPage">마이페이지</a></li>
            <li><a href="#" hidden class="adminLogin">관리자 로그인</a></li>
          </ul>
        </div>
      </div>
    </header>
    <div class="all">
      <section class="login-wrapper">
        <div class="login-field">
          <p class="login-title">로그인</p>
          <div class="row">
            <label class="login-label" for="login-input">이메일</label>
            <input id="login-input" type="email" />
          </div>
          <div class="row">
            <label for="login-user-pw">비밀번호</label>
            <input id="password-input" type="password" />
          </div>
          <p class="password-find">비밀번호 찾기</p>
          <div class="btn-wrapper">
            <button type="submit" class="submit-button" id="login-btn">
              로그인하기
            </button>
            <button class="submit-button" id="signup-btn">회원 가입하기</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
