    <!-- 아이템등록 폼(Form) -->
    <div class="register-user-form-container">
      <form
        action="/api/register-item"
        class="box register-user-form-box"
        id="registerItemForm"
        enctype="multipart/form-data"
      >
        <p class="title is-5 has-text-primary">환영합니다!</p>
        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="nameInput"
              type="text"
              placeholder="등록하실 물품의 이름을 적어주세요."
              autocomplete="on"
              name="name"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="shortNameInput">숏네임</label>
          <div class="control">
            <input class="input" id="shortNameInput" type=text"
            placeholder="등록하실 물품의 숏네임을 적어주세요." autocomplete="on"
            name="shortName" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="priceInput">가격</label>
          <div class="control">
            <input class="input" id="priceInput" type=text"
            placeholder="등록하실 물픔의 가격을 적어주세요." autocomplete="on"
            name="price" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="categoryInput">카테고리</label>
          <div class="control">
            <input class="input" id="categoryInput" type=text"
            placeholder="등록하실 물픔의 카테고리를 적어주세요." name="category"
            autocomplete="on" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="imageInput">이미지 등록하기</label>
          <div class="control">
            <input id="imageInput" name="image" type="file" accept="image/*" />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordConfirmInput"
            >썸네일 등록하기</label
          >
          <div class="control">
            <input
              id="thumbnailInput"
              name="thumbnail"
              type="file"
              accept="image/*"
            />
          </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
          물품 등록하기
        </button>
      </form>
    </div>
  </body>
