    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mypage.css" />
    <script src="mypage.js" defer></script>
    <title>MYPAGE</title>
  </head>
  <body>
    <div class="all">
      <header class="header">
        <div class="name">
          <h1>가명 : 19조와 4분의 3</h1>
        </div>
      </header>
      <section class="order-body-wrap">
        <div class="order-box">
          <p class="card-title">주문 내역</p>
          <div class="card-body">
            <div class="card-item">
              <img src="934.jpg" alt="item1" />
              <div class="card-item-info">
                <p>정말 멋진 상품</p>
                <p>1개</p>
                <p>상품 가격</p>
              </div>
            </div>
          </div>
        </div>

        <form >
        <div class="order-box">
          <p class="card-title">회원 정보</p>
          <div class="row">
            <label for="input-text-name">이메일</label>
            <input id="input-text-name" class="input-text" type="email" />
          </div>
          <div class="row">
            <label for="input-text-name">이름</label>
            <input id="input-text-name" class="input-text" type="text" />
          </div>
          <div class="row">
            <label for="input-text-number">연락처</label>
            <input id="input-text-number" class="input-text" type="text" />
          </div>
          <div class="row">
            <label>주소</label>
            <div class="adress-row">
              <input type="text" id="sample6_postcode" class="input-text-adress" placeholder="우편번호">
              <input type="button" class="adress-btn" onclick="sample6_execDaumPostcode()" value="주소 찾기"><br>
            </div>
          </div>
          <input type="text" id="sample6_address" class="input-text" placeholder="주소"><br>
          <input type="text" id="sample6_detailAddress" class="input-text" placeholder="상세주소">
          <button type="submit" class="submit-button" id="save">변경 사항 저장하기</button>
          <button type="submit" class="submit-button" id="quit">탈퇴하기</button>
        </div>
      </form>
      </section>
  </body>
</html>
