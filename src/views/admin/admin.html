<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아이템 등록 페이지</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin.css" />
    <script src="admin.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 아이템등록 폼(Form) -->
    <div class="register-user-form-container">
      <form
        class="box register-user-form-box"
        id="registerUserForm"
        enctype="multipart/form-data"
      >
        <p class="title is-5 has-text-primary">환영합니다!</p>
        <div class="field">
          <label class="label" for="fullNameInput">이름</label>
          <div class="control">
            <input
              class="input"
              id="nameInput"
              type="text"
              placeholder="등록하실 물품의 이름을 적어주세요."
              autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">숏네임</label>
          <div class="control">
            <input class="input" id="shortNameInput" type=text"
            placeholder="등록하실 물품의 숏네임을 적어주세요." autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">가격</label>
          <div class="control">
            <input class="input" id="priceInput" type=text"
            placeholder="등록하실 물픔의 가격을 적어주세요." autocomplete="on"
            />
          </div>
        </div>

        <div class="field">
          <label class="label" for="emailInput">카테고리</label>
          <div class="control">
            <input class="input" id="categoryInput" type=text"
            placeholder="등록하실 물픔의 카테고리를 적어주세요."
            autocomplete="on" />
          </div>
        </div>

        <div class="field">
          <label class="label" for="passwordInput">이미지 등록하기</label>
          <div class="control">
            <input id="imageInput" type="file" accept="image/*" />
          </div>
        </div>

        <div class="field mb-5">
          <label class="label" for="passwordConfirmInput"
            >썸네일 등록하기</label
          >
          <div class="control">
            <input id="thumbnailInput" type="file" accept="image/*" />
          </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
          물품 등록하기
        </button>
      </form>
    </div>
  </body>
</html>
