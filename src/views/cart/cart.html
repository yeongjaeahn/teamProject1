<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Platform 19</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <div class="header-wrap">
          <a href="/">
          <div class="logo">
            <p>Platform</p>
            <img src="../logo1.PNG" alt="logo">
          </div>
          </a>
          <div class="menu">
            <ul>
              <li><a href="/">HOME</a></li>
              <li><a href="/shop">SHOP</a></li>
              <li><a href="/login">Log in</a></li>
              <li><a href="/cart">Cart</a></li>
            </ul>
          </div>
        </div>
      </div>
    <section class="shop-section1">
      <h2>CART</h2>
    </section>
    </header>
    <div class="cart-body">
      <form
        name="orderform"
        id="orderform"
        method="post"
        class="orderform"
        action="/Page"
        onsubmit="return false;">
      <input type="hidden" name="cmd" value="order" />
      <div class="basketdiv" id="basket">
        <div class="row head">
          <div class="subdiv">
            <div class="check">선택</div>
            <div class="img">이미지</div>
            <div class="pname">상품명</div>
          </div>
          <div class="subdiv">
            <div class="basketprice">가격</div>
            <div class="num">수량</div>
            <div class="sum">합계</div>
          </div>
          <div class="subdiv">
            <div class="basketcmd">삭제</div>
          </div>
          <div class="split"></div>
        </div>

        <div class="row-wrap">
        
      </div>

      <div class="right-align basketrowcmd">
        <a
          href="javascript:void(0)"
          class="abutton"
          onclick="javascript:basket.delCheckedItem();"
          >선택상품삭제</a
        >
        <a
          href="javascript:void(0)"
          class="abutton"
          onclick="javascript:basket.delAllItem();"
          >장바구니비우기</a
        >
      </div>
    </div>

      <div class="cart-info">
        <div class="right-align basketrowcmd">
          <a
            href="javascript:void(0)"
            class="abutton"
            onclick="javascript:basket.delCheckedItem();"
            >선택상품삭제</a
          >
          <a
            href="javascript:void(0)"
            class="abutton"
            onclick="javascript:basket.delAllItem();"
            >장바구니비우기</a
          >
        </div>
  
        <div class="bigtext right-align sumcount" id="sum_p_num">
          상품갯수: 4개
        </div>
        <div class="bigtext right-align box blue summoney" id="sum_p_price">
          합계금액: 74,200원
        </div>
      </div>

      <div id="goorder" class="">
        <div class="clear"></div>
        <div class="buttongroup center-align cmd">
          <a href="javascript:void(0);">선택한 상품 주문</a>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="cart.js"></script>
  </body>
</html>
