<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>장바구니</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <div class="header-wrap">
        <div class="logo"><a href="#">logo</a></div>
        <div class="menu">
          <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="../shop/shop.html" role="button">SHOP</a></li>
            <li>
              <a href="../login/login.html" role="button">Log in</a>
            </li>

            <li><a href="../cart/cart.html">Cart</a></li>
            <li><a href="#" hidden class="logOut">로그아웃</a></li>
            <li><a href="#" hidden class="myPage">마이페이지</a></li>
            <li><a href="#" hidden class="adminLogin">관리자 로그인</a></li>
          </ul>
        </div>
      </div>
    </header>
    <form
      name="orderform"
      id="orderform"
      method="post"
      class="orderform"
      action="/Page"
      onsubmit="return false;"
    >
      <input type="hidden" name="cmd" value="order" />
      <div class="basketdiv" id="basket">
        <div class="row head">
          <div class="subdiv">
            <div class="check">선택</div>
            <div class="img">이미지</div>
            <div class="pname">상품명</div>
          </div>
          <div class="subdiv">
            <div class="basketprice">가격</div>
            <div class="num">수량</div>
            <div class="sum">합계</div>
          </div>
          <div class="subdiv">
            <div class="basketcmd">삭제</div>
          </div>
          <div class="split"></div>
        </div>

        <div class="row-wrap">
        
      </div>

      <div class="right-align basketrowcmd">
        <a
          href="javascript:void(0)"
          class="abutton"
          onclick="javascript:basket.delCheckedItem();"
          >선택상품삭제</a
        >
        <a
          href="javascript:void(0)"
          class="abutton"
          onclick="javascript:basket.delAllItem();"
          >장바구니비우기</a
        >
      </div>

      <div class="bigtext right-align sumcount" id="sum_p_num">
        상품갯수: 4개
      </div>
      <div class="bigtext right-align box blue summoney" id="sum_p_price">
        합계금액: 74,200원
      </div>

      <div id="goorder" class="">
        <div class="clear"></div>
        <div class="buttongroup center-align cmd">
          <a href="javascript:void(0);">선택한 상품 주문</a>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="cart.js"></script>
  </body>
</html>
